type LikedDrink 
  @model
  @auth(
    rules: [
      # Let only the "owner" (the user who created the record) access that record
      { allow: owner, ownerField: "userID", identityClaim: "username", operations: [create, read, update, delete] }
    ]
  ) {
  id: ID!
  userID: String!
  drinkID: Int!
}
