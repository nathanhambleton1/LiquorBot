type Drink @model
  @auth(rules: [
    { allow: private, operations: [read] }
  ])
{
  id: ID!
  name: String!
  category: String
  description: String
}

type Favorite @model 
  @auth(rules: [
    { allow: owner },            # only the user can create/delete their favorites
    { allow: private, operations: [read] } # all signed-in users can read others' favorites
  ]) 
{
  id: ID!
  userSub: String!  # The userâ€™s Cognito user sub
  drinkID: ID!      # ID of the favorited drink
}
