<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>LiquorBot Invite</title>
  <script>
  (function () {
    var parts = window.location.pathname.split('/');
    var code  = parts[2] || '';

    // Attempt to open the app
    window.location = 'myapp://join/' + code;

    // Fallback to App Store after 2 s, **unless** page is hidden
    var t = setTimeout(function () {
      window.location = 'https://apps.apple.com/app/id6746461095';
    }, 2000);

    document.addEventListener('visibilitychange', function () {
      if (document.hidden) clearTimeout(t);   // app opened → cancel fallback
    });
  })();
</script>
</head>
<body>
  <p>Opening LiquorBot…</p>
  <p>If it doesn’t open, <a href="https://apps.apple.com/app/id6746461095">download the app</a>.</p>
</body>
</html>
