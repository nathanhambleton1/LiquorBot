<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>LiquorBot Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 16px;
      padding-right: 16px;
    }
    .lb-container {
      background: #181818;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.45);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 380px;
      width: 100%;
      text-align: center;
      border: 1.5px solid #2a2a2a;
      margin-left: 8px;
      margin-right: 8px;
    }
    .lb-logo {
      width: 72px;
      height: 72px;
      margin-bottom: 1.2rem;
      border-radius: 50%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    .lb-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      color: #ce975e;
      letter-spacing: 0.01em;
    }
    p {
      color: #cecece;
      font-size: 1.05rem;
      margin: 0.7rem 0 0.7rem 0;
    }
    .lb-btn {
      display: inline-block;
      background: #ce975e;
      color: #181818;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 0.85rem 1.5rem;
      font-size: 1.08rem;
      margin-top: 1.2rem;
      text-decoration: none;
      transition: background 0.18s;
      box-shadow: 0 2px 12px rgba(206,151,94,0.08);
    }
    .lb-btn:hover {
      background: #d6a777;
      color: #181818;
    }
    .lb-fallback {
      margin-top: 1.5rem;
      font-size: 0.98rem;
      color: #b0b0b0;
    }
    @media (max-width: 500px) {
      .lb-container {
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        max-width: 98vw;
        margin-left: 8px;
        margin-right: 8px;
      }
      .lb-logo {
        width: 56px;
        height: 56px;
      }
      .lb-logo img {
        width: 44px;
        height: 44px;
      }
      body {
        padding-left: 0;
        padding-right: 0;
      }
    }
  </style>
  <script>
  // Universal Links: No need to force a redirect with JS.
  // If the app is installed and Associated Domains are set up, iOS will open the app automatically.
  // If not, this page will show as a fallback.
  </script>
</head>
<body>
  <div class="lb-container">
    <div class="lb-logo">
      <img src="/assets/logo.png" alt="LiquorBot Logo" />
    </div>
    <h1>Opening LiquorBot…</h1>
    <p>Hang tight! We’re opening the app for you.<br>If nothing happens, you can download the app below or try opening the app directly.</p>
    <a class="lb-btn" href="https://apps.apple.com/app/id6746461095">Download on the App Store</a>
    <div style="margin-top: 1.2rem;">
      <button class="lb-btn" id="open-app-btn" style="background:#222;color:#ce975e;border:1.5px solid #ce975e;">Open in LiquorBot App</button>
    </div>
    <div class="lb-fallback">
      <p>If you already have the app, make sure it’s installed and up to date.</p>
    </div>
  </div>
  <script>
    // Add backup button logic for custom scheme
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.getElementById('open-app-btn');
      if (!btn) return;
      // Extract code from URL path
      const parts = location.pathname.split('/');
      const code = parts[2] || '';
      btn.addEventListener('click', function() {
        // Open the app with the code using the custom scheme
        window.location.href = `liquorbotapp://join/${code}`;
      });
    });
  </script>
</body>
</html>
